<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;

            margin: 0;
            background-color: #b3cd99;
        }
    
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            width: 600px;
            background: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .display {
            grid-column: span 4;
            background: #cfc;
            border-radius: 5px;
            padding: 10px;
            text-align: right;
            font-size: 1.5em;
        }
        .button {
            background: #eee;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor:üê±;
        }
        .button.operator {
            background: rgb(205, 138, 23);
        }
        .button.double {
            grid-column: span 2;
        }
    
    </style>
</head>
<body>
    <header><h1>Calculator for Calculation  ------>>></h1></header>

<div class="calculator">
    <div class="display" id="display">0</div>
    <button class="button" onclick="appendNumber('7')">7</button>    
    <button class="button" onclick="appendNumber('8')">8</button>
    <button class="button" onclick="appendNumber('9')">9</button>
    <button class="button operator" onclick="chooseOperation('/')">√∑</button>

    <button class="button" onclick="appendNumber('4')">4</button>

    <button class="button" onclick="appendNumber('5')">5</button>

    <button class="button" onclick="appendNumber('6')">6</button>

    <button class="button operator" onclick="chooseOperation('*')">√ó</button>

    <button class="button" onclick="appendNumber('1')">1</button>

    <button class="button" onclick="appendNumber('2')">2</button>

    <button class="button" onclick="appendNumber('3')">3</button>

    <button class="button operator" onclick="chooseOperation('-')">‚àí</button>

    <button class="button double" onclick="appendNumber('0')">0</button>

    <button class="button" onclick="appendNumber('.')">.</button>

    <button class="button operator" onclick="chooseOperation('+')">+</button>

    <button class="button operator" onclick="calculate()">=</button>

    <button class="button operator" onclick="clearDisplay()">C</button>

</div>

<script>
    let currentOperand = '';
    let previousOperand = '';
    let operation = null;

    function appendNumber(number) {
        if (number === '.' && currentOperand.includes('.')) return;
        currentOperand = currentOperand.toString() + number.toString();
        updateDisplay();
    }

    function chooseOperation(op) {
        if (currentOperand === '') return;
        if (previousOperand !== '') {
            calculate();
        }
        operation = op;
        previousOperand = currentOperand;
        currentOperand = '';
    }

    function calculate() {
        let result;
        const prev = parseFloat(previousOperand);
        const current = parseFloat(currentOperand);
        if (isNaN(prev) || isNaN(current)) return;
        switch (operation) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                result = prev / current;
                break;
            default:
                return;
        }
        currentOperand = result;
        operation = null;
        previousOperand = '';
        updateDisplay();
    }

    function clearDisplay() {
        currentOperand = '';
        previousOperand = '';
        operation = null;
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('display').innerText = currentOperand || '0';
    }

    clearDisplay();
</script> 

</body>
</html>
